<div class="content">
  <app-my-card-content title="Usuarios" iconback="true">
    <div class="grid">
      <div class="col-12">
        <app-my-table
          [(datasource)]="dataSource"
          [(columns)]="columns"
          [(length)]="length"
          paginator="true"
          search="true"
          [(pagesize)]="pageSize"
          [(isLoadingResults)]="isLoadingResults"
          placeholder="Ingrese nombre del usuario"
          label="Buscar usuario"
          [(pagesizeoptions)]="pageSizeOptions"
          (changePaginator)="changePaginator($event)"
          (changeFilter)="changeFilter($event)"
          (changeSort)="changeSort($event)"
          (deleteItems)="deleteItems($event)"
          (editItems)="editItems($event)"
        >
        </app-my-table>
      </div>
      <div class="content-button">
        <a
          mat-button
          (click)="openModalUsers('Crear Usuario')"
          color="primary"
          style="color:#238276"
          class="button_add_document"
        >
          <mat-icon>add</mat-icon> Crear Usuario
        </a>
      </div>
    </div>
  </app-my-card-content>
</div>

<!-- modal -->

  [open]="openModal"
  (close)="deleteModal()"
  (save)="createModal()"
>
  <div class="grid">
    <div class="col-3">
      <app-my-input
        label="Primer Nombre"
        placeholder="Primer Nombre"
        [(value)]="firts_name"
      >
      </app-my-input>
    </div>
    <div class="col-3">
      <app-my-input
        label="Segundo Nombre"
        placeholder="Segundo Nombre"
        [(value)]="firts_name"
      >
      </app-my-input>
    </div>
    <div class="col-3">
      <app-my-input

      >

    </div>
    <div class="col-3">

        label="Segundo Apellido"

      >
      </app-my-input>
    </div>
  </div>
  <div class="grid">
    <div class="col-6">
      <app-my-select label="Tipo de documento"> </app-my-select>
    </div>
    <div class="col-6">
      <app-my-input
        label="Documento"
        placeholder="Documento"

      </app-my-input>
    </div>
  </div>

      <app-my-input

    </div>

  </div>
  <div class="grid">
      <div class="col-3"> <app-my-select label="Estado"> </app-my-select></div>
      <div class="col-3"> <app-my-select label="Rol"> </app-my-select></div>
      <div class="col-3"> <app-my-select label="Profesion"> </app-my-select></div>
      <div class="col-3"> <app-my-select label="Tipo de contrato"> </app-my-select></div>
  </div>
  <div class="grid">
      <div class="col-6">
        <app-my-input
        label="Contrase単a"

      >
      </app-my-input>
      </div>
      <div class="col-6">
        <app-my-input
        label="Repetir Contrase単a"
        placeholder="Repetir Contrase単a"

      >
      </app-my-input>
    </div>
  </div>
</app-my-modal>
