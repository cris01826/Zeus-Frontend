<mat-card class="card-content">
    <mat-card-header>
      <mat-card-title class="title"> <mat-icon *ngIf="iconback" class="icon-back" (click)="backClicked()" >keyboard_backspace</mat-icon> {{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
        <ng-content></ng-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button  (click)="clickButton()">{{txtbutton}}</button>
    </mat-card-actions>
  </mat-card>
