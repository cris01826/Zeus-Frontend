

<div mat-dialog-content class="mat-typography">
  <h2 mat-dialog-title class="title">{{title}}</h2>
  <div class="content">
  <h3>{{subtitle}}</h3>
  {{dialog}}

  <app-my-select *ngIf="select"
  [(value)]="data.selectuser"
  [(ngModel)]="data.selectuser"
  (onChange)="data.selectuser = $event.value"
  label="{{namelist}}"
  name="select"
  required="true"
  [(list)]="list"
>
</app-my-select>
</div>
</div>
<div mat-dialog-actions class="button" align="end" *ngIf="select">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button [mat-dialog-close]="data.selectuser" color="primary" cdkFocusInitial>Aceptar</button>
</div>
<div mat-dialog-actions class="button" align="end" *ngIf="!select">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Aceptar</button>
</div>
