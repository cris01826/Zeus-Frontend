<div class="content_login">
  <div class="grid login_full">
    <div class="col-6">
      
    </div>
    <div class="col-6">
      <div class="login">
          <h1>Zeus</h1>
          <h2>Iniciar Sesion</h2>
        <div class="grid">
          <div class="col-12">
            <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
              <mat-label>Usuario</mat-label>
              <input matInput placeholder="Usuario" />
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">

              <input matInput placeholder="Contraseña" />
            </mat-form-field>
          </div>
          <div class="col-12">
            <button mat-flat-button color="primary" [routerLink]="['/admin/dashboard']">Iniciar Sesion</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
